# HashiCorp Vault Sensitive Property Providers (not enabled if the vault.uri is not set)
vault.uri=

# Location of a properties file with authentication properties as seen in
# Spring Vault: https://docs.spring.io/spring-vault/docs/2.3.x/reference/html/#vault.core.environment-vault-configuration
# If not set, all Spring Vault authentication properties must be included in bootstrap-hashicorp-vault.conf
# If authentication properties are provided in both locations, the ones in bootstrap-hashicorp-vault.conf take precedence.
# Note that if vault.authentication is not set in either location, its default value is 'token'.
vault.authPropertiesFilename=

## Example vault authentication properties
## Certification authentication (also requires ssl properties to be configured)
# vault.authentication=CERT

## Token authentication (default)
# vault.token=<token value>

## Token authentication (the default)
# vault.token

# HashiCorp Vault Secrets Engine configuration
# If set, enables the 'hashicorp/vault/transit/{path}' protection scheme.  Valid characters are alphanumeric, dash, and underscore.
vault.transit.path=

# Optional HashiCorp Vault configuration
vault.connection.timeout=5 secs
vault.read.timeout=15 secs
vault.ssl.enabledCipherSuites=
vault.ssl.enabledProtocols=
vault.ssl.key-store=
vault.ssl.key-store-type=
vault.ssl.key-store-password=
vault.ssl.trust-store=
vault.ssl.trust-store-type=
vault.ssl.trust-store-password=
