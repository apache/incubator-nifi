# HashiCorp Vault Sensitive Property Providers (not enabled if the following two properties are not set)
vault.uri=
vault.auth.props.file=

# HashiCorp Vault Secrets Engine configuration
# If set, enables the 'vault/transit/{path}' protection scheme
vault.transit.path=

# Optional HashiCorp Vault configuration
vault.connection.timeout=5 secs
vault.read.timeout=15 secs
vault.enabled.tls.cipher.suites=
vault.enabled.tls.protocols=
vault.keystore=
vault.keystoreType=
vault.keystorePasswd=
vault.truststore=
vault.truststoreType=
vault.truststorePasswd=
