<div class="property-editor p-4" cdkDrag>
    <form [formGroup]="nfEditorForm">
        <div class="flex flex-col gap-y-3">
            <div class="flex justify-end">
                <div
                    class="flex gap-x-4 italic text-gray-500"
                    nifiTooltip
                    [tooltipComponentType]="PropertyHintTip"
                    [tooltipInputData]="getPropertyHintTipData()">
                    <div class="flex items-baseline gap-x-1">
                        <div>EL</div>
                        <ng-container *ngTemplateOutlet="supportsEl ? supported : notSupported"></ng-container>
                    </div>
                    <div class="flex items-baseline gap-x-1">
                        <div>PARAM</div>
                        <ng-container *ngTemplateOutlet="supportsParameters ? supported : notSupported"></ng-container>
                    </div>
                </div>
                <ng-template #supported>
                    <div class="fa fa-check"></div>
                </ng-template>
                <ng-template #notSupported>
                    <div class="fa fa-ban"></div>
                </ng-template>
            </div>
            <div>
                <textarea matInput formControlName="value" type="text" (mousedown)="preventDrag($event)"></textarea>
            </div>
            <div>
                <mat-checkbox
                    formControlName="setEmptyString"
                    (mousedown)="preventDrag($event)"
                    (change)="setEmptyStringChanged()"
                    >Set empty string</mat-checkbox
                >
            </div>
            <div class="flex justify-end items-center gap-x-2">
                <button
                    color="accent"
                    mat-raised-button
                    type="button"
                    (mousedown)="preventDrag($event)"
                    (click)="cancelClicked()">
                    Cancel
                </button>
                <button
                    [disabled]="!nfEditorForm.dirty || nfEditorForm.invalid"
                    (mousedown)="preventDrag($event)"
                    type="button"
                    color="primary"
                    (click)="okClicked()"
                    mat-raised-button>
                    Ok
                </button>
            </div>
        </div>
    </form>
</div>
