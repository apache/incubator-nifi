<div class="property-editor p-4" cdkDrag>
    <form [formGroup]="comboEditorForm" (ngSubmit)="okClick()">
        <div class="flex flex-col gap-y-3">
            <div>
                <mat-select
                    class="combo"
                    formControlName="value"
                    [placeholder]="getComboPlaceholder()"
                    [panelClass]="'combo-panel'"
                    (mousedown)="preventDrag($event)">
                    <ng-container *ngFor="let allowableValue of allowableValues">
                        <ng-container *ngIf="allowableValue.description; else noDescription">
                            <mat-option
                                [value]="allowableValue.id"
                                (mousedown)="preventDrag($event)"
                                nifiTooltip
                                [tooltipComponentType]="TextTip"
                                [tooltipInputData]="getAllowableValueOptionTipData(allowableValue)"
                                [delayClose]="false">
                                <span class="option-text" [class.unset]="allowableValue.value == null">{{ allowableValue.displayName }}</span>
                            </mat-option>
                        </ng-container>
                        <ng-template #noDescription>
                            <mat-option
                              [value]="allowableValue.id"
                              (mousedown)="preventDrag($event)">
                                <span class="option-text" [class.unset]="allowableValue.value == null">{{ allowableValue.displayName }}</span>
                            </mat-option>
                        </ng-template>
                    </ng-container>
                </mat-select>
            </div>
            <div class="flex justify-end items-center gap-x-2">
                <button
                    color="accent"
                    mat-raised-button
                    type="button"
                    (mousedown)="preventDrag($event)"
                    (click)="cancelClicked()">
                    Cancel
                </button>
                <button
                    [disabled]="!comboEditorForm.dirty || comboEditorForm.invalid"
                    (mousedown)="preventDrag($event)"
                    type="submit"
                    color="primary"
                    mat-raised-button>
                    Ok
                </button>
            </div>
        </div>
    </form>
</div>
