<h2 mat-dialog-title>{{ isNew ? 'Add' : 'Edit' }} Property</h2>
<form class="edit-parameter-form" [formGroup]="editParameterForm">
    <mat-dialog-content>
        <div>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" type="text" />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Value</mat-label>
                <textarea matInput formControlName="value" type="text"></textarea>
            </mat-form-field>
        </div>
        <div class="-mt-4 mb-4">
            <mat-checkbox formControlName="empty" (change)="setEmptyStringChanged()">Set empty string</mat-checkbox>
        </div>
        <div class="flex flex-col mb-4">
            <label>Sensitive Value</label>
            <mat-radio-group formControlName="sensitive">
                <mat-radio-button [value]="true">Yes</mat-radio-button>
                <mat-radio-button [value]="false">No</mat-radio-button>
            </mat-radio-group>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description" type="text"></textarea>
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button mat-dialog-close color="accent">Cancel</button>
        <button
            mat-raised-button
            [disabled]="!editParameterForm.dirty || editParameterForm.invalid || saving"
            (click)="addProperty()"
            color="primary">
            <span *nifiSpinner="saving">Ok</span>
        </button>
    </mat-dialog-actions>
</form>
