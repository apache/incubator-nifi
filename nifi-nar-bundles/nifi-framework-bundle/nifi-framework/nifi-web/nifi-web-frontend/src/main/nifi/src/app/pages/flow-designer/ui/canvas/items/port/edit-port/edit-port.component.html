<h2 mat-dialog-title>Edit {{ portTypeLabel }}</h2>
<form class="edit-port-form" [formGroup]="editPortForm">
    <error-banner></error-banner>
    <mat-dialog-content>
        <div>
            <mat-form-field>
                <mat-label>{{ portTypeLabel }} Name</mat-label>
                <input matInput formControlName="name" type="text" />
            </mat-form-field>
        </div>
        <div>
            @if (request.entity.component.allowRemoteAccess) {
                <mat-form-field>
                    <mat-label>Concurrent Tasks</mat-label>
                    <input matInput formControlName="concurrentTasks" type="text" />
                </mat-form-field>
            }
        </div>
        @if (portTypeLabel == 'Output Port') {
            <div class="mb-3.5">
                <mat-label>Failure Port</mat-label>
                <mat-checkbox color="primary" formControlName="portFunction"></mat-checkbox>
            </div>
        }
        <div>
            <mat-form-field>
                <mat-label>Comments</mat-label>
                <textarea matInput formControlName="comments" type="text"></textarea>
            </mat-form-field>
        </div>
    </mat-dialog-content>
    @if ({ value: (saving$ | async)! }; as saving) {
        <mat-dialog-actions align="end">
            <button color="primary" mat-stroked-button mat-dialog-close>Cancel</button>
            <button
                [disabled]="!editPortForm.dirty || editPortForm.invalid || saving.value"
                type="button"
                color="primary"
                (click)="editPort()"
                mat-raised-button>
                <span *nifiSpinner="saving.value">Apply</span>
            </button>
        </mat-dialog-actions>
    }
</form>
