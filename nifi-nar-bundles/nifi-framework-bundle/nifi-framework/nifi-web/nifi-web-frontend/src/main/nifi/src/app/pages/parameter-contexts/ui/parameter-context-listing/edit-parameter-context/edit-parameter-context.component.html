<h2 mat-dialog-title>{{ this.isNew ? 'Add' : 'Edit' }} Parameter Context</h2>
<form class="parameter-context-edit-form" [formGroup]="editParameterContextForm">
    <mat-dialog-content>
        <mat-tab-group>
            <mat-tab label="Settings">
                <div class="tab-content py-4 flex gap-x-4">
                    <div class="w-full">
                        <div class="flex flex-col mb-5" *ngIf="!isNew">
                            <div>Id</div>
                            <div class="value">{{ request.parameterContext?.id }}</div>
                        </div>
                        <div>
                            <mat-form-field>
                                <mat-label>Name</mat-label>
                                <input matInput formControlName="name" type="text" />
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field>
                                <mat-label>Description</mat-label>
                                <textarea matInput formControlName="description" type="text" rows="5"></textarea>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="flex flex-col w-full">
                        <div>Referencing Components</div>
                        <div>
                            <!-- TODO parameter references -->
                            <!--                            <controller-service-references-->
                            <!--                                [serviceReferences]="-->
                            <!--                                    request.controllerService.component.referencingComponents-->
                            <!--                                "></controller-service-references>-->
                        </div>
                    </div>
                </div>
            </mat-tab>
            <mat-tab label="Parameters">
                <div class="tab-content py-4">
                    <!-- TODO parameter table -->
                    <!--                    <property-table-->
                    <!--                        formControlName="properties"-->
                    <!--                        [createNewProperty]="createNewParameter"-->
                    <!--                        [createNewService]="createNewService"-->
                    <!--                        [getServiceLink]="getServiceLink"-->
                    <!--                        [supportsSensitiveDynamicProperties]="-->
                    <!--                            request.controllerService.component.supportsSensitiveDynamicProperties-->
                    <!--                        "></property-table>-->
                </div>
            </mat-tab>
            <mat-tab label="Inheritance">
                <div class="tab-content py-4"></div>
            </mat-tab>
        </mat-tab-group>
    </mat-dialog-content>
    <mat-dialog-actions align="end" *ngIf="{ value: (saving$ | async)! } as saving">
        <button color="accent" mat-raised-button mat-dialog-close>Cancel</button>
        <button
            [disabled]="!editParameterContextForm.dirty || editParameterContextForm.invalid || saving.value"
            type="button"
            color="primary"
            (click)="submitForm()"
            mat-raised-button>
            <span *nifiSpinner="saving.value">Apply</span>
        </button>
    </mat-dialog-actions>
</form>
