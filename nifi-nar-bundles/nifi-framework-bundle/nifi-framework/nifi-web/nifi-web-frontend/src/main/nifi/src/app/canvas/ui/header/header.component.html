<header>
    <nav class="bg-nifi-primary">
        <div class="flex justify-between items-center h-16 px-4">
            <div class="flex">
                <div class="h-16 w-28 mr-6 relative">
                    <img ngSrc="assets/icons/nifi-logo.svg" fill priority />
                </div>
                <new-canvas-item
                    type="processor"
                    iconClass="icon-processor"
                    iconHoverClass="icon-processor-add"></new-canvas-item>
                <new-canvas-item
                    type="input-port"
                    iconClass="icon-port-in"
                    iconHoverClass="icon-port-in-add"></new-canvas-item>
                <new-canvas-item
                    type="output-port"
                    iconClass="icon-port-out"
                    iconHoverClass="icon-port-out-add"></new-canvas-item>
                <new-canvas-item
                    type="process-group"
                    iconClass="icon-group"
                    iconHoverClass="icon-group-add"></new-canvas-item>
                <new-canvas-item
                    type="remote-process-group"
                    iconClass="icon-group-remote"
                    iconHoverClass="icon-group-remote-add"></new-canvas-item>
                <new-canvas-item
                    type="funnel"
                    iconClass="icon-funnel"
                    iconHoverClass="icon-funnel-add"></new-canvas-item>
                <new-canvas-item type="label" iconClass="icon-label" iconHoverClass="icon-label-add"></new-canvas-item>
            </div>
            <div class="h-8 w-8">
                <div class="fa fa-navicon text-3xl text-gray-600"></div>
            </div>
        </div>
    </nav>
    <div class="bg-nifi-accent h-8"></div>
